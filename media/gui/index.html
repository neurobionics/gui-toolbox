<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GUI Toolbox</title>
		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>
	<body>
		<div id="guiElementsContainer">
			<div id="variableInputsContainer" style="display: none"></div>
			<div id="slidersContainer" style="display: none"></div>
			<div id="buttonsContainer" style="display: none"></div>
		</div>
		<div id="plotContainer">
			<div id="plot"></div>
			<div id="plotControls">
				<div id="traceControls"></div>

				<div id="axisControls">
					<input
						type="number"
						id="yMin"
						placeholder="Y-axis Min: Auto"
					/>

					<input
						type="number"
						id="yMax"
						placeholder="Y-axis Max: Auto"
					/>

					<button onclick="addTrace()">Add Trace</button>
					<button onclick="removeTrace()">Remove Trace</button>
					<button onclick="sendVariables()">Update Variables</button>
				</div>
			</div>
		</div>

		<script>
			const VARIABLES = []; // This will be replaced with actual variables
			const VARIABLE_INPUTS = []; // This will be replaced with actual variable inputs
			const SLIDERS = []; // This will be replaced with actual sliders
			const BUTTONS = []; // This will be replaced with actual buttons
		</script>
		<script src="script.js"></script>
	</body>
</html>
