<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<title>GUI Toolbox</title>
	</head>
	<body>
		<input
			type="text"
			id="ipAddress"
			placeholder="Enter IP Address"
			value="localhost"
		/>
		<input type="file" id="protoFile" />

		<button id="startButton">Connect</button>

		<div class="variableInputs">
			<div class="inputsHeading">
				<button onclick="addVariableInput()" class="addSubtractButtons">
					+
				</button>
				<h3>Variables</h3>
				<button
					onclick="removeVariableInput()"
					class="addSubtractButtons"
				>
					-
				</button>
			</div>

			<div id="variableInputsContainer"></div>
		</div>

		<div class="sliderInputs">
			<div class="inputsHeading">
				<button onclick="addSliderInput()" class="addSubtractButtons">
					+
				</button>
				<h3>Sliders</h3>
				<button
					onclick="removeSliderInput()"
					class="addSubtractButtons"
				>
					-
				</button>
			</div>

			<div id="sliderInputsContainer"></div>
		</div>

		<div class="buttonInputs">
			<div class="inputsHeading">
				<button onclick="addButton()" class="addSubtractButtons">
					+
				</button>
				<h3>Buttons</h3>
				<button onclick="removeButton()" class="addSubtractButtons">
					-
				</button>
			</div>

			<div id="buttonInputsContainer"></div>
		</div>

		<button id="openGUIPanelButton">Open GUI</button>
		<input type="text" id="messageInput" placeholder=">>> console" />

		<script src="script.js"></script>
	</body>
</html>
