<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<title>GUI Toolbox</title>
	</head>
	<body>
		<input
			type="text"
			id="ipAddress"
			placeholder="Enter IP Address"
			value="localhost"
		/>
		<input type="file" id="protoFile" />

		<button id="startButton">Connect</button>

		<div class="variableInputs">
			<h3>Variables</h3>
			<div id="variableInputsContainer"></div>
			<div id="variableInputsButtons">
				<button onclick="addVariableInput()">Add</button>
				<button onclick="setVariableInputs()">Set</button>
				<button onclick="removeVariableInput()">Remove</button>
			</div>
		</div>

		<div class="sliderInputs">
			<h3>Sliders</h3>
			<div id="sliderInputsContainer"></div>
			<div id="sliderInputsButtons">
				<button onclick="addSliderInput()">Add</button>
				<button onclick="setSliderInputs()">Set</button>
				<button onclick="removeSliderInput()">Remove</button>
			</div>
		</div>

		<div class="buttonInputs">
			<h3>Buttons</h3>
			<div id="buttonInputsContainer"></div>
			<div id="buttonInputsButtons">
				<button onclick="addButtonInputs()">Add</button>
				<button onclick="setButtonInputs()">Set</button>
				<button onclick="removeButtonInputs()">Remove</button>
			</div>
		</div>

		<button id="openGUIPanelButton">Open GUI</button>
		<input type="text" id="messageInput" placeholder=">>> console" />

		<script src="script.js"></script>
	</body>
</html>
